<html>
  <head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../style/tracks.css">
  </head>
  <body>
  <p>Results for "{{ search_term }}"</p>
    <ul>
      {% for track in search_result[0].tracks %}
      <li><b>{{ track.name }} -
        {% i = 0 %} 
        {% for artist in track.artists %}
          {{ artist.name}}
          {% i+=1 %}
          {% if i != len(track.artists) %}, {% end %}
        {% end %}
      </b>: <a href="../style/tracks.css">ADD</a></li>
      {% end %}
    </ul>
  </body>
</html>
